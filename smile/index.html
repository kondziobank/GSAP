<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>SVG - 1</title>
  <style>
    body {
      background-color: #000;
    }

    svg {
      display: block;
      margin: 0 auto;
      width: 50%;
    }

    /* .face {

    /* @keyframes face-color {

</head>

<body>
  <svg class="image-svg" viewBox="0 0 400 400">
    <g class="head">
      <circle class="face" cx="200" cy="200" r="150" fill="yellow" stroke="white" stroke-width="4" />
      <rect class="lips" width="100" height="20" x="150" y="250" stroke="red" stroke-width="8" />
      <circle class="eye" cx="130" cy="150" fill="darkblue" r="20" />
      <circle class="eye" cx="270" cy="150" fill="darkblue" r="20" />
    </g>
  </svg>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    TweenMax.to('.lips', .3, { height: "+=40", repeat: -1, yoyo: true, fill: 'gray', y: -20, ease: Power0.easeNone })

  </script>
</body>

</html>
