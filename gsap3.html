<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GSAP 3 - Sunrise</title>
  <style>
    body {
      background-color: lightblue;
    }

    .sun {
      position: absolute;
      bottom: 50px;
      left: 50px;
      background-color: rgb(240, 67, 14);
      box-shadow: 0 0 13px 0 rgb(240, 67, 14);
      width: 300px;
      height: 300px;
      border-radius: 50%;
    }

    .grass {
      position: absolute;
      bottom: 0;
      top: 70%;
      background-color: green;
      left: 0;
      right: 0;
    }
  </style>
</head>

<body>
  <div class="sun"></div>
  <div class="grass"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    const animationTime = 10;
    TweenMax.to('.sun', animationTime, { x: window.innerWidth - 400, ease: Power0.easeNone })
    TweenMax.to('.sun', animationTime / 2, {
      y: -(window.innerHeight * .6),
      backgroundColor: 'yellow',
      boxShadow: '0 0 120px 0 yellow',
      repeat: 1,
      yoyo: true,
      ease: Power1.easeOut
    })
  </script>

</body>

</html>
